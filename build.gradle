allprojects {
    repositories {
        mavenCentral()                     // main maven repo
        jcenter()                          // JDA and some other stuff
        maven { url 'https://dl.bintray.com/napster/SqlSauce' }
        mavenLocal()                       // useful for developing
        maven { url "https://jitpack.io" } // build projects directly from github
    }

    apply plugin: 'idea'
    group = 'com.fredboat.backend'
}

subprojects {
    buildscript {
        ext {
            //@formatter:off

            //plugin versions
            gradleGitVersion        = '1.4.21'          //do not upgrade to 1.4.20, it fails builds randomly
            springBootVersion       = '2.0.0.RELEASE'
            propDepsVersion         = '0.0.9.RELEASE'

            //@formatter:on
        }
        repositories {
            maven { url "https://plugins.gradle.org/m2/" }
            maven { url 'http://repo.spring.io/plugins-release' }
            mavenCentral()
        }
        dependencies {
            classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:${gradleGitVersion}"
            classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
            classpath "io.spring.gradle:propdeps-plugin:${propDepsVersion}"
        }
    }
    apply plugin: 'java'

    sourceCompatibility = 9
    targetCompatibility = 9

    compileJava.dependsOn 'clean'
    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    ext {
        //@formatter:off
        fredBoatRootVersion         = 'b139424ee9d3cd9746dec583be324fd6add98541'
        springBootVersion           = "${springBootVersion}"

        gsonVersion                 = '2.8.2'
        sqlsauceVersion             = '0.0.13'
        hibernateVersion            = '5.2.14.Final'
        flywayVersion               = '5.0.7'
        dsProxyVersion              = '1.4.7'
        jaxbApiVersion              = '2.3.0'

        jUnitVersion                = '5.0.2'
        apiGuardianVersion          = '1.0.0'
        hamcrestVersion             = '1.3'
        mockitoVersion              = '2.16.0'
        jsonPathAssertVersion       = '2.4.0'
        springSecurityTestVersion   = '5.0.3.RELEASE'
        //@formatter:on
    }
}

version = '1.0'
ext {
    moduleName = 'Backend'
}

import org.gradle.api.tasks.wrapper.Wrapper.DistributionType

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionType = DistributionType.ALL
}

//create a simple version file that we will be reading to create appropriate docker tags
void versionTxt() {
    new File("$projectDir/VERSION.txt").text = "$rootProject.version\n"
}

versionTxt()
